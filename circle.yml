machine:
  node:
    version: 6.9.4
  services:
    - docker
dependencies:
  post:
    - npm install -g swagger sequelize-cli
test:
  pre:
    - cp .env.test.example .env.test
    - createdb database_test
    - sequelize db:migrate
  override:
    - npm test
  post:
    - ./deploy.sh ng-node-starter-app-twp staging us-east-1 $CIRCLE_SHA1
